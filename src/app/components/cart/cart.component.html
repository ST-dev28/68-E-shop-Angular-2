<header>
    <div>My cart: {{cartQty()}} pcs
        <button class="cart-btn" *ngIf="cartQty() !== 0" (click)="showORnot()">{{showCart?"Slėpti krepšelį":"Rodyti
            krepšelį"}}</button>
    </div>
    <div *ngIf="showCart">
        <div *ngFor="let item of myCart()">
            {{item.name}} {{item.qty}} pcs
        </div>
    </div>
</header>
